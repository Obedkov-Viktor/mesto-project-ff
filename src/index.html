<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
    <header class="header page__section">
        <img src="<%= require('./images/logo.svg') %>" alt="Логотип проекта масто" class="logo header__logo">
    </header>
    <main class="content">
        <section class="profile page__section">
            <div class="profile__image" style="background-image: url(<%= require('./images/avatar.jpg') %>);"></div>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
            <ul class="places__list">
            </ul>
        </section>
    </main>
    <footer class="footer page__section">
        <p class="footer__copyright">
            © 2021 Mesto Russia
        </p>
    </footer>
    <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" id="profileForm" name="edit-profile">
                <input
                        type="text"
                        name="name"
                        class="popup__input popup__input_type_name"
                        id="name-input"
                        placeholder="Имя"
                        required
                        pattern="[A-Za-zА-Яа-яЁё\s\-,]+"
                        minlength="2"
                        maxlength="40"
                        data-custom-error="Имя должно содержать от 2 до 40 символов и допускаются только буквы, пробелы и знаки дефиса"
                >
                <span id="name-input-error" class="popup__error_visible popup__input_type_error" for="name-input"></span>
                <input
                        type="text"
                        name="description"
                        class="popup__input popup__input_type_description"
                        id="description-input"
                        placeholder="Занятие"
                        required
                        pattern="[A-Za-zА-Яа-яЁё0-9\s\-,]+"
                        minlength="2"
                        maxlength="200"
                        data-custom-error="Описание должно содержать от 2 до 200 символов и допускаются только буквы, цифры, пробелы и знаки дефиса"
                >
                <span id="description-input-error" class="popup__error_visible popup__input_type_error" for="description-input"></span>
                <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" id="placeForm" name="new-place">
                <input
                        type="text"
                        name="place-name"
                        class="popup__input popup__input_type_name"
                        id="placeName-input"
                        placeholder="Название"
                        required
                        pattern="[A-Za-zА-Яа-яЁё\s\-]+"
                        minlength="2"
                        maxlength="30"
                        title="Название может содержать латинские и кириллические буквы, знаки дефиса и пробелы"
                >
                <span id="placeName-input-error" class="popup__error_visible popup__input_type_error" for="place-name-input">></span>
                <input
                        type="url"
                        name="placeLink"
                        class="popup__input popup__input_type_url"
                        id="placeLink-input"
                        placeholder="Ссылка на картинку"
                        required
                >
                <span id="placeLink-input-error" class="placeLink-input-error popup__error_visible popup__input_type_error" for="placeLink-input"></span>
                <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
            <button type="button" class="popup__close"></button>
            <img src="" alt="" class="popup__image">
            <p class="popup__caption"></p>
        </div>
    </div>
    <div class="popup popup_type_update_avatar popup_is-animated">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form" id="updateAvatarForm" name="update-avatar">
                <input
                        type="url"
                        name="link"
                        class="popup__input popup__input_type_url"
                        id="avatar-input"
                        placeholder="Ссылка на картинку"
                        required
                >
                <span class="avatar-input-error input-error"></span>
                <button type="submit" class="button popup__button">Сохранить</button>
            </form>
        </div>
    </div>
</div>
<!--Относится к реализации 4-го спринта-->
<template id="card-template">
    <!--Про тег темплейт студенты узнают из уроков 4-го спринта-->
    <li class="places__item card">
        <img class="card__image" src="" alt=""/>
        <button type="button" class="card__delete-button"></button>
        <!--Фоновое, инлайном-->
        <div class="card__description">
            <h2 class="card__title">
            </h2>
            <div class="card__likes">
                <button type="button" class="card__like-button"></button>
                <span class="card__like-count">0</span>
            </div>
        </div>
    </li>
</template>
</body>
</html>
